severity: error

linters:
    ColorKeyword:
        enabled: false

    ColorVariable:
        enabled: false

    Comment:
        enabled: false

    Indentation:
        width: 4

    LeadingZero:
        enabled: true
        style: include_zero

    NestingDepth:
        max_depth: 6
        ignore_parent_selectors: true

    PropertySpelling:
        extra_properties:
            - grid-gap
            - grid-row-gap
            - grid-column-gap
            - grid-template-columns
            - grid-template-rows
            - grid-column-start
            - justify-items
            - place-items

    PropertyUnits:
        global: ['em', 'rem', '%', 'vw', 'vh', 'vmin', 'vmax', 's', 'fr']

    SelectorDepth:
        max_depth: 5
        ignore_parent_selectors: true
