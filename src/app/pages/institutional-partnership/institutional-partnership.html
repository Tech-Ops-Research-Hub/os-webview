<template args="model">
	<div class="hero">
		<div class="row container-wrap">
			<div class="text-block">
				<p>2018-2019</p>
				<h1>OpenStax OER <br> Institutional Partnership <br> Program & Application </h1>
			</div>
		</div>
	</div>

	<div class="boxed">
		<div class="tab-controller" skip="true"></div>
		<div class="tab-content" skip="true"></div>
	</div>

	<div class="testimonial">
		<div class="boxed">
			<div class="testimonial-box">
				<p class="text-block">{model.block}</p>
				<div class="writer-info">
					<p><strong>-{model.name}</strong> <br/>
					{model.address1}<br/>
					{model.address2}</p>
				</div>
			</div>
		</div>
	</div>
</template>
