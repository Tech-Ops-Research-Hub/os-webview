<template args="model">
    <div class="text-content">
        <h2>{model.heading}</h2>
        <div>{model.description}</div>
    </div>
    <div>
        <div class="caption">
            {model.graph.topCaption}
        </div>
        <img src="{model.graph.image}" alt="{model.graph.imageAlt}">
        <div class="caption">
            {model.graph.bottomCaption}
        </div>
    </div>
</template>
