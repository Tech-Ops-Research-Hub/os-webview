<template args="model">
    <div class="selector-button">
        <span>{model.selectedValue}</span>
        <span class="fa fa-caret-down"></span>
    </div>
    <div if="model.showingMenu" class="fixed-overlay">
        <div role="menu">
            <div
             role="menuitem"
             each="value in model.values"
             class="{model.selectedClass(value)}"
            >{value}</div>
        </div>
    </div>
</template>
