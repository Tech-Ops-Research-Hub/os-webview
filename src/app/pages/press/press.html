<template args="model">
    <div class="hero">
        <h1>{model.headline}</h1>
        <div class="mobile-selector" skip="true"></div>
    </div>
    <div class="mobile-view" skip="true"></div>
    <div class="main-body">
        <div class="main-content">
            <div class="press-releases">
                <h2>Press releases</h2>
            </div>
            <div class="news-mentions">
                <h2>News mentions</h2>
            </div>
        </div>
        <div class="sidebar">
            <div class="our-mission">
                <h2>Our mission</h2>
                <div
                 each="statement in model.missionStatements"
                 data-html="missionStatements[{$item}]"
                 skip="true"
                ></div>
            </div>
            <div class="press inquiries">
                <h2>Press inquiries</h2>
                <div>Blah blah blah</div>
            </div>
            <div class="find-us">
                <h2>Find us on</h2>
                <div class="icon-row">
                    <span class="fab fa-facebook"></span>
                    <span class="fab fa-linkedin"></span>
                    <span class="fab fa-instagram"></span>
                    <span class="fab fa-twitter-square"></span>
                </div>
            </div>
            <a href="{model.pressKitUrl}" class="btn primary">
                Download press kit
                <span class="fa fa-download"></span>
            </a>
            <div if="model.experts" class="book-experts">
                <h2>{model.experts.headline}</h2>
                <div>{model.experts.blurb}</div>
                <div data-region="bookings" skip="true"></div>
            </div>
        </div>
    </div>
</template>
