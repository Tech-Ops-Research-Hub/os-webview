<template args="model">
    <img if="model.iconUrl" src="{model.iconUrl}">
    <div class="byline">
        {model.author}, {model.org} | {model.date}
    </div>
    <div class="headline">
        <if condition="model.externalLink">
            <a href="{model.externalLink}">{model.headline}
                <span class="fa fa-external-link-alt"></span>
            </a>
        <else>
            {model.headline}
        </if>
    </div>
    <div if="model.excerpt" class="excerpt">
        {model.excerpt}â€¦
    </div>
</template>
