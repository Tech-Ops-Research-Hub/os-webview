<template args="model">
    <div class="body-block" if="model.showDetails">
        <div class="info">
            <div class="label-value-pair" each="pair in model.decisionDataPairs">
                <div class="label">{pair[0]}</div>
                <div class="value">{model.detail[pair[1]] || ''}</div>
            </div>
            <div class="label-value-pair">
                <div class="label"></div>
                <div class="value">
                    Questions about the resolution?
                    <a href="mailto:support@openstax.org?subject=Errata%20submission%20question&body={model.mailBody}">Ask us</a>
                </div>
            </div>
        </div>
    </div>
    <div class="info body-block {model.detail.barStatus ? 'graytop' : ''}">
        <div class="label-value-pair" each="pair in model.detailDataPairs">
            <div class="label">{pair[0]}</div>
            <div class="value" data-html="detail['{pair[1]}'] || ''" skip="true"></div>
        </div>
    </div>
    <div class="note">
        You can check the status of all errata submissions on the
        <a href="/errata/?book={encodeURIComponent(model.detail.bookTitle)}">
            <span data-html="detail.bookTitle" skip="true"></span> Errata Page</a>.
    </div>
</template>
