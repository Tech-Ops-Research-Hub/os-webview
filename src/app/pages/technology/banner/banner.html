<template args="model">
    <div class="boxed">
        <div class="main-box">
            <div class="box first"></div>
            <div class="box second"></div>
            <div class="orange-part">
                <h1>{model.headline}</h1>
                <div class="description" data-html="description" skip="true"></div>
                <a class="btn outlined white-on-orange" href={model.button.url}>
                    {model.button.text}
                </a>
            </div>
        </div>
    </div>
    <div class="student-overlay"></div>
</template>
