<template args="model">
    <section id="banner">
        <div class="box first"></div>
        <div class="box second"></div>
        <div class="boxed">
            <div class="main-box">
                <h1>{model.banner.headline}</h1>
                <div class="description" data-html="banner.description" skip="true"></div>
                <a class="btn outlined white-on-orange" href={model.banner.button.url}>
                    {model.banner.button.text}
                </a>
            </div>
        </div>
        <img class="student" src="{model.banner.student}">
    </section>
    <section id="steps">
        <div class="text-content">
            <h2>{model.steps.headline}</h2>
        </div>
        <div class="boxed-row">
            <div each="step in model.steps.items" class="step">
                <img src="{step.imageUrl}">
                <h3>{1 + $item}. {step.headline}</h3>
                <div data-html="steps.items[{$item}].description"></div>
            </div>
        </div>
    </section>
    <img class="strips" src="/images/components/strips.svg" height="10" alt="" role="presentation">
    <section id="tutor">
        <div class="boxed">
            <div class="header">
                <h2>{model.tutor.headline}</h2>
                <img src="/images/openstax-tutor/tutor-logo.svg">
            </div>
        </div>
        <div class="at-the-bottom">
            <div class="boxed">
                <div class="off-to-the-right">
                    <h3>{model.tutor.subhead}</h3>
                    <div data-html="tutor.description" skip="true"></div>
                    <div class="buttons">
                        <a each="b in model.tutor.buttons" href="{b.url}" alt="{b.description}" class="btn">{b.text}</a>
                    </div>
                </div>
            </div>
        </div>
        <img class="border-image" src="/images/technology/technology-bearscape.svg">
    </section>
</template>
