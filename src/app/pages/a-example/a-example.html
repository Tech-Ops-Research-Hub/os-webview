<template args="model">
    <section class="todoapp">
        <header class="header">
            <h1>todos</h1>
            <input class="new-todo" autofocus autocomplete="off"
            placeholder="What needs to be done?"
            >
        </header>
        <section class="main" hidden="{model.hideList}">
            <input class="toggle-all" type="checkbox"
            checked="{model.allDone}"
            data-on-change-toggle-all
            >
            <ul class="todo-list" skip="true" data-item-array></ul>
        </section>
        <footer class="footer" hidden="{model.hideList}">
            <span class="todo-count">
                <strong>{model.remaining}</strong> {model.pluralize('item', model.remaining)} left
            </span>
            <ul class="filters">
                <li><a href="#/all" class="{model.selected('all')}">All</a></li>
                <li><a href="#/active" class="{model.selected('active')}">Active</a></li>
                <li><a href="#/completed" class="{model.selected('completed')}">Completed</a></li>
            </ul>
            <button class="clear-completed" hidden="model.hideClearCompleted">
                Clear completed
            </button>
        </footer>
    </section>
</template>
