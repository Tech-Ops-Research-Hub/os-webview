<template args="model">
    <div if="model.introHeading" class="text-content subhead">
        <h1>{model.introHeading}</h1>
        <span data-html="introDescription" skip="true"></span>
    </div>
    <div class="text-content">
        <component data-id="selectedRole" skip="true"></component>
    </div>
    <component data-id="form" skip="true"></component>
</template>
