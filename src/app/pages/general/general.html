<template args="model">
    <div if="model" class="text-content">
        <h1>{model.title}</h1>
        <div each="item in model.body">
            <h2 if="item.type === 'heading'">{item.value}</h2>
            <img if="item.type === 'image' && item.file" src="{item.file}">
            <div if="item.type === 'paragraph'" data-html="body[{$item}].value" skip="true"></div>
            <div data-region-for="{$item}" skip="true"></div>
        </div>
    </div>
</template>
