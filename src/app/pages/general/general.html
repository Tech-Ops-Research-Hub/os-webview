<template args="model">
    <div if="model" class="text-content">
        <h1>{model.title}</h1>
        <div each="item in model.body">
            <h2 if="item.type === 'heading'">{item.value}</h2>
            <img if="item.type === 'image' && item.value.file" src="{item.value.file}" alt="{item.value.title}">
            <div if="['paragraph', 'html'].includes(item.type)" data-html="body[{$item}].value" skip="true"></div>
            <div data-region-for="{$item}" skip="true"></div>
        </div>
    </div>
</template>
