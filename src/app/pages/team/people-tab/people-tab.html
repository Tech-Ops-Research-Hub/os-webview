<template args="model">
    <span class="row-of-three"></span>
    <span class="row-of-four"></span>
    <div
        each="entry in model"
        class="card {model.selectedCard == $item ? 'open' : ''}"
        role="{entry.description ? 'button' : ''}"
        data-index={$item}
    >
        <div class="content">
            <div class="image-holder">
                <img src="{entry.image}">
            </div>
            <div class="name">{entry.name}</div>
            <div>{entry.title}</div>
        </div>
    </div>
    <div if="model.spacerCount > 3"></div>
    <div if="model.spacerCount > 2"></div>
    <div if="model.spacerCount > 1"></div>
    <div if="model.spacerCount > 0"></div>
    <div if="model.selectedCard" class="card description {model.isEndOfRow ? 'on-right' : ''}">
        <span class="fa fa-times put-away" role="button"></span>
        {model[model.selectedCard].description}
    </div>
</template>
