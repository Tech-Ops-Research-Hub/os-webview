<template args="model">
    <section class="hero">
        <div class="text-content">
            <div>
                <h1>{model.heroHeadline}</h1>
                <div>{model.heroParagraph}</div>
            </div>
        </div>
        <div class="picture-content">
            <img src="{model.heroImage}" alt="">
        </div>
    </section>
    <section class="team">
        <h2>{model.headline}</h2>
        <people-tabs skip="true"></people-tabs>
        <tab-content skip="true"></tab-content>
        <accordion-region skip="true"></accordion-region>
    </section>
</template>
