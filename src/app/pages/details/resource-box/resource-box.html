<template args="model">
    <div class="top">
        <h3>{model.heading}</h3>
        <div data-html="description"></div>
    </div>
    <div class="bottom">
        <div class="left">
            <if condition="model.link">
                {model.link.text}
            <else>
                Access pending
            </if>
        </div>
        <div class="right">
            <if condition="model.link">
                <i class="fa fa-{model.iconType}"></i>
            <else>
                <i class="fa fa-lock"></i>
            </if>
        </div>
    </div>
</template>
