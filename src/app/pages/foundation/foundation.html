<template args="model">
    <div class="hero">
        <div class="text-content">
            <h1>{model.title}</h1>
            <p>{model.page_description}
            </p>
        </div>
    </div>
    <div class="blurbs">
        <img class="strips" src="/images/components/strips.svg" height="10" alt="" role="presentation">
        <div class="boxed">
            <div class="funder" each="funder in model.funders">
                <div class="logo">
                  <img src="{funder.funder_logo}">
                </div>
                <div class="text">
                    <h2>{funder.title}</h2>
                    <p>{funder.description}
                    </p>
                </div>
            </div>
        </div>
    </div>
</template>
