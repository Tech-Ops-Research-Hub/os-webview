<template args="model">
    <label if="model.label" class="field-label">{model.label}</label>
    <label if="model.longLabel" class="field-long-label">{model.longLabel}</label>
    <div class="{model.classes ? model.classes.join(' ') : ''}">
        <div each="item in model.options" class="radio-control-group">
            <label>
                <input type="radio"
                    name="{model.name}"
                    value="{item.value}"
                    checked="{item.value === model.value ? 'checked' : null}"
                    required="{model.required}"
                >
                {item.label}
            </label>
        </div>
    </div>
    <div class="invalid-message">{model.validationMessage(model.name)}</div>
</template>
