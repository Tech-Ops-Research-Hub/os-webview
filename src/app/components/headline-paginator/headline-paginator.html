<template args="model">
    <div
     each="c in model.contents"
     class="headline-container"
     hidden="{model.hidden($item)}"
     skip="true"
    ></div>
    <div class="nav-buttons">
        <div role="{model.newerRole}"><span class="fa fa-caret-left"></span>Newer</div>
        <div role="{model.olderRole}">Older<span class="fa fa-caret-right"></span></div>
    </div>
</template>
