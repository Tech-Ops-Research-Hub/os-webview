<template args="model">
    <div if="model.content" class="text-content container" role="alert">
        {model.content}
        <if condition="!model.temporary">
            <div class="single-button">
                <a class="btn inverted" href="/give?student">Give Now</a>
            </div>
            <div class="multi-button">
                <button class="btn inverted" href="/give" data-amount="10">Give $10</button>
                <button class="btn inverted" href="/give" data-amount="25">Give $25</button>
                <button class="btn inverted" href="/give" data-amount="50">Give $50</button>
                <button class="btn inverted" href="/give"  data-amount="?">Give Other Amount</button>
            </div>
        </if>
    </div>
</template>
